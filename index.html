<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  
  <body class="container">
    
    <section class="text-center">
        <h1>Hello, digital world!</h1>

        <div class="card text-bg-secondary mb-3 mx-auto" style="max-width: 18rem;">
            <div class="card-body">
            <h1 id="timer" class="card-title">0</h1>

            <div class="btn-group gap-3" role="group" aria-label="Basic mixed styles example">
                <button id="start" type="button" class="btn btn-info">Start</button>
                <button id="stop" type="button" class="btn btn-danger">Stop</button>
                <button id="reset" type="button" class="btn btn-warning">Reset</button>
              </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
  </body>
</html>
